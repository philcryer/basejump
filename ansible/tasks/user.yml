---
- name: 'Create or update base user {{ user_id }}'
  ansible.builtin.user:
    name: '{{ user_id }}'
    state: present
    home: '/home/{{ user_id }}'
    shell: '/usr/bin/fish'
    groups: 'audio,input,netdev,video,wheel'
    append: true
    create_home: true
  become: true
  when: ansible_facts['distribution'] == 'Alpine'

- name: 'Create or update base user {{ user_id }}'
  ansible.builtin.user:
    name: '{{ user_id }}'
    state: present
    home: '/home/{{ user_id }}'
    shell: '/usr/bin/fish'
    groups: 'audio,lp,network,rfkill,storage,sys,users,uucp,video,wheel'
    append: true
    create_home: true
  become: true
  when: ansible_facts['distribution'] == 'Archlinux'
